	<!doctype html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Lego & PCFS</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/johannes.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<div id="header" class="header">
					<small>Lego & PCFS</small>
				</div>
				<section data-markdown="lego-talk.md" data-separator="^\n---\n" data-separator-vertical="^\n--\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
				</section>
				<div id="footer" class="footer">
					<small>Johannes Tuchscherer, Pivotal</small>
				</div>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		function toggleHeaderAndFooter(toggle) {
			if (toggle) {
				document.getElementById("header").style.display = "block";
				document.getElementById("header").style.visibility = "visible";
				document.getElementById("footer").style.display = "block";
				document.getElementById("footer").style.visibility = "visible";
			} else {
				document.getElementById("header").style.display = "none";
				document.getElementById("header").style.visibility = "hidden";
				document.getElementById("footer").style.display = "none";
				document.getElementById("footer").style.visibility = "hidden";
			}
		}

		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
			]
		});
		Reveal.addEventListener('titlePage', function() {
			toggleHeaderAndFooter(false);
		}, false );

		Reveal.addEventListener('normalPage', function() {
			toggleHeaderAndFooter(true);
		}, false );

	</body>
